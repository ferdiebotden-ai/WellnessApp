name: "CD: Deploy Backend Functions"

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd functions
          npm ci
          npm run build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy generateDailySchedules
        run: |
          cd functions

          # Create .env.yaml file with all secrets
          cat > .env.yaml << 'EOF'
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
          FIREBASE_CLIENT_EMAIL: "${{ secrets.FIREBASE_CLIENT_EMAIL }}"
          FIREBASE_PRIVATE_KEY: "${{ secrets.FIREBASE_PRIVATE_KEY }}"
          SUPABASE_URL: "${{ secrets.SUPABASE_URL }}"
          SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY }}"
          SUPABASE_SERVICE_ROLE_KEY: "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          SUPABASE_JWT_SECRET: "${{ secrets.SUPABASE_JWT_SECRET }}"
          PINECONE_API_KEY: "${{ secrets.PINECONE_API_KEY }}"
          PINECONE_INDEX_NAME: "${{ secrets.PINECONE_INDEX_NAME }}"
          REVENUECAT_WEBHOOK_SECRET: "${{ secrets.REVENUECAT_WEBHOOK_SECRET }}"
          EOF

          # Deploy with env file
          gcloud functions deploy generateDailySchedules \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point=generateDailySchedules \
            --trigger-topic=daily-tick \
            --allow-unauthenticated \
            --env-vars-file=.env.yaml

          # Clean up
          rm .env.yaml

      - name: Deploy generateAdaptiveNudges
        run: |
          cd functions

          # Create .env.yaml file with all secrets
          cat > .env.yaml << 'EOF'
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
          FIREBASE_CLIENT_EMAIL: "${{ secrets.FIREBASE_CLIENT_EMAIL }}"
          FIREBASE_PRIVATE_KEY: "${{ secrets.FIREBASE_PRIVATE_KEY }}"
          SUPABASE_URL: "${{ secrets.SUPABASE_URL }}"
          SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY }}"
          SUPABASE_SERVICE_ROLE_KEY: "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          SUPABASE_JWT_SECRET: "${{ secrets.SUPABASE_JWT_SECRET }}"
          PINECONE_API_KEY: "${{ secrets.PINECONE_API_KEY }}"
          PINECONE_INDEX_NAME: "${{ secrets.PINECONE_INDEX_NAME }}"
          REVENUECAT_WEBHOOK_SECRET: "${{ secrets.REVENUECAT_WEBHOOK_SECRET }}"
          EOF

          # Deploy with env file
          gcloud functions deploy generateAdaptiveNudges \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point=generateAdaptiveNudges \
            --trigger-topic=hourly-tick \
            --allow-unauthenticated \
            --env-vars-file=.env.yaml

          # Clean up
          rm .env.yaml

      - name: Deploy postChat
        run: |
          cd functions

          # Create .env.yaml file with all secrets
          cat > .env.yaml << 'EOF'
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
          FIREBASE_CLIENT_EMAIL: "${{ secrets.FIREBASE_CLIENT_EMAIL }}"
          FIREBASE_PRIVATE_KEY: "${{ secrets.FIREBASE_PRIVATE_KEY }}"
          SUPABASE_URL: "${{ secrets.SUPABASE_URL }}"
          SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY }}"
          SUPABASE_SERVICE_ROLE_KEY: "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          SUPABASE_JWT_SECRET: "${{ secrets.SUPABASE_JWT_SECRET }}"
          PINECONE_API_KEY: "${{ secrets.PINECONE_API_KEY }}"
          PINECONE_INDEX_NAME: "${{ secrets.PINECONE_INDEX_NAME }}"
          REVENUECAT_WEBHOOK_SECRET: "${{ secrets.REVENUECAT_WEBHOOK_SECRET }}"
          EOF

          # Deploy with env file
          gcloud functions deploy postChat \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point=postChat \
            --trigger-http \
            --allow-unauthenticated \
            --env-vars-file=.env.yaml

          # Clean up
          rm .env.yaml
