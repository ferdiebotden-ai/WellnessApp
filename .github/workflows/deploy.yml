name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Lint Root Code
        run: npm run lint || true

      - name: Lint Functions Code
        working-directory: functions
        run: npm run lint || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Run Backend Tests
        working-directory: functions
        run: npm test || true
        continue-on-error: true

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:ci || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            functions/coverage/
            playwright-report/
          retention-days: 7

  deploy-functions:
    name: Deploy Google Cloud Functions
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy API Function
        run: |
          gcloud functions deploy api \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --entry-point=api \
            --trigger-http \
            --allow-unauthenticated \
            --source=functions \
            --project=wellness-os-app \
            --set-env-vars SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }},PINECONE_INDEX_NAME=${{ secrets.PINECONE_INDEX_NAME }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Deploy Daily Scheduler Function
        run: |
          gcloud functions deploy generateDailySchedules \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --entry-point=generateDailySchedules \
            --trigger-topic=daily-tick \
            --source=functions \
            --project=wellness-os-app \
            --set-env-vars SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Nudge Engine Function
        run: |
          gcloud functions deploy generateAdaptiveNudges \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --entry-point=generateAdaptiveNudges \
            --trigger-topic=hourly-tick \
            --source=functions \
            --project=wellness-os-app \
            --set-env-vars SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

