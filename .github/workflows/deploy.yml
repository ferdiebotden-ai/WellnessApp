name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Lint Root Code
        run: npm run lint || true

      - name: Lint Functions Code
        working-directory: functions
        run: npm run lint || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Run Backend Tests
        working-directory: functions
        run: npm test || true
        continue-on-error: true

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:ci || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            functions/coverage/
            playwright-report/
          retention-days: 7

  deploy-functions:
    name: Deploy Google Cloud Functions
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy postUsers Function
        run: |
          gcloud functions deploy postUsers \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --entry-point=postUsers \
            --trigger-http \
            --allow-unauthenticated \
            --source=functions \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy getUsersMe Function
