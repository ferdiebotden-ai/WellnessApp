name: "Manual: Migrate to Gemini 3 Flash"

on:
  workflow_dispatch:
    inputs:
      confirm_migration:
        description: 'Type "MIGRATE" to confirm Pinecone index recreation'
        required: true
        default: ''

jobs:
  migrate-pinecone:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_migration == 'MIGRATE' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Script Dependencies
        run: |
          cd scripts
          npm ci

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Run Pinecone Migration
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME || 'wellness-protocols' }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'wellness-os-app' }}
          GCP_LOCATION: 'us-central1'
        run: |
          cd scripts
          npm run migrate:pinecone

      - name: Migration Summary
        run: |
          echo "╔════════════════════════════════════════════════════════════════╗"
          echo "║  Gemini 3 Flash Migration Complete!                            ║"
          echo "╠════════════════════════════════════════════════════════════════╣"
          echo "║  - Pinecone index recreated with 768 dimensions               ║"
          echo "║  - Protocols re-embedded with Vertex AI                        ║"
          echo "║  - Ready for Gemini 3 Flash deployment                         ║"
          echo "╚════════════════════════════════════════════════════════════════╝"

  skip-migration:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_migration != 'MIGRATE' }}
    steps:
      - name: Migration Skipped
        run: |
          echo "⚠️  Migration was not confirmed."
          echo "To run the migration, enter 'MIGRATE' in the confirmation field."
          exit 1
